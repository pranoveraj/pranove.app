.starfield {
  z-index: -999;
  height: 100%;
  width: 100%;
  position: absolute;
  top: 0;
  left: 0;
}

.starfield .star {
  position: absolute;
  z-index: -5;
  background-color: white;
  width: 1px;
  height: 1px;
  border-radius: 100em !important;
  box-shadow: 0 0 3px 3px rgba(255, 255, 255, 0.1);
}

.star.O {
  background-color: rgb(173, 216, 230);
  box-shadow: 0 0 3px 3px rgba(173, 216, 230, 0.1);
}

.star.B {
  background-color: rgb(137, 137, 255);
  box-shadow: 0 0 3px 3px rgba(137, 137, 255, 0.1);
}

.star.A {
  background-color: rgb(88, 249, 255);
  box-shadow: 0 0 3px 3px rgba(88, 249, 255, 0.1);
}

.star.F {
  background-color: rgb(255, 255, 255);
  box-shadow: 0 0 3px 3px rgba(255, 255, 255, 0.1);
}

.star.G {
  background-color: rgb(255, 255, 169);
  box-shadow: 0 0 3px 3px rgba(255, 255, 169, 0.1);
}

.star.K {
  background-color: rgb(255, 221, 158);
  box-shadow: 0 0 3px 3px rgba(255, 221, 158, 0.1);
}

.star.M {
  background-color: rgb(255, 156, 156);
  box-shadow: 0 0 1px 1px rgba(255, 156, 156, 0.1);
}

.spaceshipBody {
  /* http://www.cssmatic.com/gradient-generator#'\-moz\-linear\-gradient\%28left\%2C\%20rgba\%28218\%2C218\%2C218\%2C1\%29\%200\%25\%2C\%20rgba\%28247\%2C247\%2C247\%2C1\%29\%2050\%25\%2C\%20rgba\%28218\%2C218\%2C218\%2C1\%29\%20100\%25\%29\%3B' */
  font-size: 0.8em;
  background: gray;
  height: 2em;
  width: 5em;
  position: absolute;
  transform: translateZ(0);
  right: -20%;
  z-index: -2;
  bottom: 40%;
  animation: flyAnimation linear 120s;
  animation-iteration-count: infinite;
  transform-origin: 50% 50%;
}

.primaryShipColor {

  background: linear-gradient(to right, rgba(218,218,218,1) 0%, rgba(247,247,247,1) 50%, rgba(218,218,218,1) 100%);
}

.spaceshipBody .engineStack {
  position: absolute;
  left: 4.85em;
  height: 100%;
  width: 0.3em;
  background-color: rgb(30,30,30);
  border-radius: 100%;
}

.spaceshipBody .fuelContainer {
  /* http://www.cssmatic.com/gradient-generator#'\-moz\-radial\-gradient\%28center\%2C\%20ellipse\%20cover\%2C\%20rgba\%28255\%2C202\%2C138\%2C1\%29\%200\%25\%2C\%20rgba\%28255\%2C146\%2C10\%2C1\%29\%20100\%25\%29\%3B' */
  position: absolute;
  left: 1.85em;
  bottom: 0.35em;
  height: 20%;
  z-index: 1;
  width: 2.5em;
  background-color: orange;
  background: radial-gradient(ellipse at center, rgba(255,202,138,1) 0%, rgba(255,146,10,1) 100%);
  border-radius: 5em;
}

.spaceshipBody .tailFin {
  position: absolute;
  top: -1.5em;
  right: 0.1em;
  height: 30%;
  width: 1em;
  border-bottom: solid #DADADA 1em;
  border-left: transparent solid 1em;
}

.spaceshipBody .windShield {
  position: absolute;
  left: -1.225em;
  top: -1em;
  height: 1em;
  width: 0.225em;
  border-bottom: solid rgba(200,200,255,0.5) 1em;
  border-left: transparent solid 1em;
}

.spaceshipBody .window {
  border-radius: 100%;
  height: 100%;

    var starClassArray = ["O", "B", "A", "F", "F", "F", "G", "G", "G", "G", "G", "G", "G", "K", "K", "K", "K", "K", "K", "K", "K", "K", "K", "K", "K", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M", "M"];

function generateStarfield(starCount, containerSelector, avgFreq) {
  for (i = 0; i < starCount; i++) {
    x = Math.random() * 100;
    y = Math.random() * 100;
    magnitude = Math.random();
    starClass = starClassArray[Math.floor(Math.random() * starClassArray.length)];
    new Star(x, y, magnitude, starClass, i, containerSelector);
  }
  twinkleEvent(avgFreq, starCount);
}

function twinkleEvent(avgFreq, elementCount) {
  // -> removing the class
  var element = document.querySelector("#no" + Math.floor(Math.random() * elementCount));
  element.classList.remove("twinkle");

  // -> triggering reflow /* The actual magic */
  // without this it wouldn't work. Try uncommenting the line and the transition won't be retriggered.
  element.offsetWidth = element.offsetWidth;

  // -> and re-adding the class
  element.classList.add("twinkle");
  setTimeout(function() {
    twinkleEvent(avgFreq, elementCount);
  }, Math.random() * 1000 + 1000 / avgFreq);
}

function Star(x, y, magnitude, classString, number, containerSelector) {
  var starObject = document.createElement("div");
  var container = document.querySelector(containerSelector);
  starObject.className = "star " + classString;
  starObject.id = "no" + number;
  starObject.style.left = x + "%";
  starObject.style.top = y + "%";

  starObject.style.opacity = magnitude;

  starObject.style.position = "absolute";
  container.appendChild(starObject);
}

(function init() {
  generateStarfield(300, '.starfield', 500000);
})();


// DISCLAIMER: This function does require jQuery. I've used it here because the project I'm building this for already uses jQuery, so I thought why not. It can be modified quite simply to be done in raw JavaScript.  Just thought I'd let you know.




// This is the funtion you need to copy
// Copy from line 9 to 34

function autoType(elementClass, typingSpeed){
  var thhis = $(elementClass);
  thhis.css({
    "position": "relative",
    "display": "inline-block"
  });
  thhis.prepend('<div class="cursor" style="right: initial; left:0;"></div>');
  thhis = thhis.find(".text-js");
  var text = thhis.text().trim().split('');
  var amntOfChars = text.length;
  var newString = "";
  thhis.text("|");
  setTimeout(function(){
    thhis.css("opacity",1);
    thhis.prev().removeAttr("style");
    thhis.text("");
    for(var i = 0; i < amntOfChars; i++){
      (function(i,char){
        setTimeout(function() {        
          newString += char;
          thhis.text(newString);
        },i*typingSpeed);
      })(i+1,text[i]);
    }
  },1500);
}

$(document).ready(function(){
  // Now to start autoTyping just call the autoType function with the 
  // class of outer div
  // The second paramter is the speed between each letter is typed.   
  autoType(".type-js",200);
});
